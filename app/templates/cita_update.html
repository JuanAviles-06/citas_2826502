<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actualizar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1> Actualizar cita </h1>
    
    <form method="post" action="/citas/update/{{cita_update.id}}">
        <div class= "container ">
            <div class="row">
                <div class="col-6">
                    <p> fecha: <input type="text" class="form-control" placeholder="Fecha" aria-label name="fecha" value="{{cita_update.fecha}}"  /></p>
                </div>
                <div class="col-6 ">
                    <p> paciente_id: <input type="text" class="form-control" placeholder="Paciente_id" aria-label name="paciente_id" value="{{cita_update.Paciente_id}}" /></p>
                </div>
                <div class="col-6 ">
                    <p> medico_id: <input type="text" class="form-control" placeholder="Medico_id" aria-label name="medico_id" value="{{cita_update.medico_id}}" /></p>
                </div>

                <div class="col-6 ">
                    <p> Consultorio_id: <input input type="text" class="form-control" placeholder="Consultorio_id" aria-label name="Consultorio_id" value="{{cita_update.Consultorio_id}}"/></p>
                        
                    
                </div>
                <div class="col-6 ">
                    <p>valor: <input input input type="text" class="form-control" placeholder="Valor" aria-label name="valor" value="{{cita_update.valor}}"/></p>
                        
                   
                </div>
                
                            
                   
            </div>
        </div>
        <div class="container  text-center">
        <div class="col-12  mt-4">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-success me-md-2" type="submit" class="btn-enviar" >
            Actualizar
        </button>
        </div>
        </div>
    </form>
    </div>
</body>
</html>
