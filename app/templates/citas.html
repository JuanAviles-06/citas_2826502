<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>lista de citas</title>
  </head>
  <body>
    <h1> Lista de citas </h1>
    <table>
        <thead>
            <tr>
                <th>fecha</th>
                <th>paciente_id</th>
                <th>medico_id</th>
                <th>Consultorio_id</th>
                <th>valor</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        
        <tbody>
            {% for cita in cita %}
                <tr>
                    <td> {{   cita.fecha  }}</td>
                    <td> {{   cita.paciente_id  }}</td>
                    <td> {{   cita.medico_id  }}</td>
                    <td> {{   cita.Consultorio_id  }}</td>
                    <td> {{   cita.valor  }}</td>

                    <td>
                      <a href="/citas/update/{{ cita.id}}">
                        Actualizar
                      </a>


                    </td>

                    <td>
                      <a href="/citas/delete/{{ cita.id}}">
                        Eliminar
                      </a>


                    </td>

            {% endfor %}
        </tbody>
        <tfoot></tfoot>
    </table>



  </body>
</html>
