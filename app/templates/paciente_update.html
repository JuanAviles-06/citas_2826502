<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1> Nuevo Paciente </h1>

    
    <form method="post" action="/pacientes/update/{{paciente_update.id}}">
        <div class= "container ">
            <div class="row">
                <div class="col-6">
                    <p> Nombre: <input type="text" class="form-control" placeholder="nombre" aria-label name="nombre"  value="{{paciente_update.nombre}}" /></p>
                </div>
                <div class="col-6 ">
                    <p> Apellidos: <input type="text" class="form-control" placeholder=" apellidos" aria-label name="apellidos" value="{{paciente_update.Apellidos}}"  /></p>
                </div>
                <div class="col-6 ">
                    <p> Tipo de identificacion:
                        <select class="form-select" aria-label="Default select example" name="ti">
                            <option 
                                    {%if paciente_update.tipo_identificacion == "TI"%}
                                    selected
                                    {%endif%}>
                                    TI
                                </option>

                            <option 
                                {%if paciente_update.tipo_identificacion == "CC"%}
                                selected
                                {%endif%}>
                                CC
                            </option>

                        </select>
                    </p>
                </div>
                <div class="col-6 ">
                    <p> Numero de identificacion:
                        <input input type="number" class="form-control" placeholder="Numero de su identificacion" aria-label  name="ni" value="{{paciente_update.numero_identificacion}}" />
                    </p>
                </div>
                <div class="col-6 ">
                    <p>Altura:
                        <input input input type="number" class="form-control" placeholder="Altura" aria-label name="al"  />
                    </p>
                </div>
                <div class="col-6 ">
                    <p>Tipo de sangre:
                        <select class="form-select" aria-label="Default select example" name="ts">
                            <option selected>Abrir este menú de selección </option>
                            {% for tipo_sangre in tipo_sangre %}
                                <option>{{ tipo_sangre }}</option>
                            {% endfor %}
                        </select>
                    </p>
                </div>
            </div>
        </div>
        <div class="container  text-center">
        <div class="col-12  mt-4">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-success me-md-2" type="submit" class="btn-enviar" >
                    Actualizar
                </button>
        </div>
        </div>


        
    </form>
    </div>
</body>
</html>
